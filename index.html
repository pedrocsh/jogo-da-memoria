<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Jogo da Mem√≥ria</title>
</head>
<body>
  <section class="memory-game">
    <div class="memory-card" data-framework="react">
      <img class="front-face" src="img/react.svg" alt="Face da Carta">
      <img class="back-face" src="img/javascript.svg" alt="Verso da Carta">
    </div>

    <div class="memory-card" data-framework="react">
      <img class="front-face" src="img/react.svg" alt="Face da Carta">
      <img class="back-face" src="img/javascript.svg" alt="Verso da Carta">
    </div>

    <div class="memory-card" data-framework="angular">
      <img class="front-face" src="img/angular.svg" alt="Face da Carta">
      <img class="back-face" src="img/javascript.svg" alt="Verso da Carta">
    </div>

    <div class="memory-card" data-framework="angular">
      <img class="front-face" src="img/angular.svg" alt="Face da Carta">
      <img class="back-face" src="img/javascript.svg" alt="Verso da Carta">
    </div>

    <div class="memory-card" data-framework="vitejs">
      <img class="front-face" src="img/vitejs.svg" alt="Face da Carta">
      <img class="back-face" src="img/javascript.svg" alt="Verso da Carta">
    </div>

    <div class="memory-card" data-framework="vitejs">
      <img class="front-face" src="img/vitejs.svg" alt="Face da Carta">
      <img class="back-face" src="img/javascript.svg" alt="Verso da Carta">
    </div>

    <div class="memory-card" data-framework="vue">
      <img class="front-face" src="img/vue.svg" alt="Face da Carta">
      <img class="back-face" src="img/javascript.svg" alt="Verso da Carta">
    </div>

    <div class="memory-card" data-framework="vue">
      <img class="front-face" src="img/vue.svg" alt="Face da Carta">
      <img class="back-face" src="img/javascript.svg" alt="Verso da Carta">
    </div>

    <div class="memory-card" data-framework="backbone">
      <img class="front-face" src="img/backbone.svg" Face da Carta="Backbone">
      <img class="back-face" src="img/javascript.svg" alt="Verso da Carta">
    </div>

    <div class="memory-card" data-framework="backbone">
      <img class="front-face" src="img/backbone.svg" Face da Carta="Backbone">
      <img class="back-face" src="img/javascript.svg" alt="Verso da Carta">
    </div>

    <div class="memory-card" data-framework="node">
      <img class="front-face" src="img/node.svg" alt="Face da Carta">
      <img class="back-face" src="img/javascript.svg" alt="Verso da Carta">
    </div>

    <div class="memory-card" data-framework="node">
      <img class="front-face" src="img/node.svg" alt="Face da Carta">
      <img class="back-face" src="img/javascript.svg" alt="Verso da Carta">
    </div>
  </section>

  <script src="js/scripts.js"></script>
</body>
</html>
